<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Vault</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar d-flex justify-content-center">
        <h1 class="fw-bolder movieVault">My Movie Vault</h1>
    </div>


    <!-- Flash messages (maybe move over each field?) -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="text-danger text-center fs-5">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}






    <!-- main div container -->
    <div class="main" style="padding-left: 40%; padding-right: 40%; padding-top: 5%;">
        
        <div id="transitionBox" class="d-flex justify-content-center mt-5 gap-5 ms-2">

            <button class=" loginBig" onclick="loginTransition()" style="cursor: pointer;">Login</button> <br>
            <button class=" regBig" onclick="regTransition()" style="cursor: pointer;">Register</button> <br>

        </div>

    </div>
    
    <script src="{{ url_for('static', filename='/login_reg_script.js') }}"></script>
</body>

</html>
